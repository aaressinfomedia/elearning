<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="jquery-3.7.1.min.js"></script>
    <title>jQuery</title>
  </head>
  <body>
    <button id="menu">Menu</button>
    <nav>
      <button>Home</button>
      <button>About</button>
      <button>Blog</button>
      <button>Shop</button>
      <button>Contact</button>
    </nav>
    <script>
      // Display nav bar on clock of Menu Button can be used for shoe,hide, toggle,fade etc.
      $(document).ready(() => {
        $("#menu").click(() => {
          // alert("Working");
          $("nav").slideToggle(500); //slow,slower,fast,faster or in mili sec 1000,2000
          // $("#menu").animate({
          //   marginTop: "100px",
          // });
        });
      });
    </script>
