  <body>
    <h1 style="margin-top: 150px">jQuery hslider Plugin Demos</h1>
    <h2>Default</h2>
    <div class="hslider" id="J_slider">
      <ul class="hslider-content">
        <li class="hslider-c active">
          <img
            class="main-img"
            data-src="https://picsum.photos/630/280?image=773"
          />
        </li>
        <li class="hslider-c">
          <img
            class="main-img"
            data-src="https://picsum.photos/630/280?image=797"
          />
        </li>
        <li class="hslider-c">
          <img
            class="main-img"
            data-src="https://picsum.photos/630/280?image=773"
          />
        </li>
        <li class="hslider-c">
          <img
            class="main-img"
            data-src="https://picsum.photos/630/280?image=777"
          />
        </li>
      </ul>
      <ol class="hslider-nav">
        <li class="hslider-n active">1</li>
        <li class="hslider-n">2</li>
        <li class="hslider-n">3</li>
        <li class="hslider-n">4</li>
      </ol>
      <div class="hslider-pager">
        <div class="next">&gt;</div>
        <div class="prev">&lt;</div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-1.12.4.min.js"
      integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ"
      crossorigin="anonymous"
    ></script>
    <script src="js/hslider.js"></script>

    <script>
      $(function ($) {
        $("#J_slider").hslider();

        $("#J_slider2").hslider({
          animation: "horizontal",
          firstRandom: false,
        });

        $("#J_slider3").hslider({
          animation: "vertical",
          autoPlay: false,
          firstRandom: false,
          infinite: true,
        });

        $("#J_slider4").hslider({
          animation: "fade",
          autoPlay: false,
          firstRandom: false,
          infinite: false,
        });
      });
    </script>
